<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3 id="header">The Greenland Shark</h3>
		<!-- your favorite animal's image goes here -->
		<img src="greenlandShark.jpeg" alt="Greenland-shark">
		<div class="info">
			<h4 id="factsHead">Facts:</h4>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span class="listHead">Lifespan</span>: 200 - 400 years.</li>
				<li><span class="listHead">Food</span>: Any meat - even polar bears.</li>
				<li><span class="listHead">Size</span>: 6m - 7m.</li>
				<li><span class="listHead">Max. depth</span>: at least 2200m.</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>One of the world's longest-lived vertebrates, this mysterious shark is large, slow-swimming and even poisonous due to it's natural antifreeze!</p>
		</div>
	</div>
</body>
</html>
